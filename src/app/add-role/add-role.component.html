<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Role</h1>
  <p class="custom-text">A demo CRUD app for <strong>student record management system</strong> built with
    <strong>Angular7
      and Firebase5</strong></p>
</div>

<!-- Student form -->
<form [formGroup]="roleForm" (ngSubmit)="submitRoleData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" required>
        </div>

        <div class="col-md-12 mb-3">
          <label>Role ID</label>
          <input type="text" formControlName="roleId" class="form-control">
        </div>

        <div *ngFor="let control of permissionsArray.controls; let i = index;">
            <input [formControl]="control" id="checkbox{{i}}" type="checkbox"
            (change)="getSelectedPermissions()">
            <label for="checkbox{{i}}">{{permissions[i]}}</label>
        </div>

        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-success">Add Role</button>
        </div>

      </div>
    </div>
  </div>
</form><!-- Student form ends-->
