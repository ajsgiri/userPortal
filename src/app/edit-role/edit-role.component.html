<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Role Details</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group">
        <!-- goBack() methos to back to previous component -->
        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
      </div>
    </div>
  </div>
  
  <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Role ID</label>
            <input type="text" formControlName="roleId" class="form-control">
          </div>
  
          <div *ngFor="let control of permissionsArray.controls; let i = index;">
              <input [formControl]="control" id="checkbox{{i}}" type="checkbox"
              (change)="getSelectedPermissions()" [value]="false">
              <label for="checkbox{{i}}">{{permissions[i]}}</label>
          </div>
  
          <div class="form-group text-right">
              <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
              <button type="submit" class="btn btn-success btn-block">Update Role</button>
          </div>
  
        </div>
      </div>
    </div>
  </form>
